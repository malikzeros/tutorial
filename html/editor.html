<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editor Bootstrap 3 HTML CSS JavaScript</title>
  <style> 
#texteditor{
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
#buttoneditor {
  width: 150px;
  height: 50px;
  background-color: white;
  color: black;
  border: 2px solid #4CAF50; /* Green */
}
</style>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  <h1>Design Editor</h1>
  <p>Trying and Learning using Editor Bootstrap 3 HTML CSS JavaScript </p> 
 <p><textarea id="texteditor"></textarea></p>
 <p><button id="buttoneditor" type="button">Design</button></p>
<p><div id="editor"></div></p>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
     $(document).ready(function(){
        $("button").click(function(){
            var texteditor = $.trim($("#texteditor").val());
      $("#editor").html(texteditor);
        });
    });
</script>
</body>
</html>
